<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transiberica: Basajaun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    main {
      padding: 1rem;
      max-width: 700px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin: 0.5em 0;
      color: #1d3557;
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #457b9d;
    }
    .responsive-frame {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: none;
      margin: 0 auto 2em;
      display: block;
    }
    .komoot {
      margin-bottom: 2em;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #6c757d;
    }
    #counter {
      font-size: 0.9em;
      margin-top: 1em;
    }

    .bildergalerie {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2em;
    }
    .bildergalerie img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://yourdomain.com/banner.jpg" alt="Bannerfoto Basajaun">
  </header>

  <main>
    <h1>Transiberica: Basajaun</h1>
    <h2>Livetracking unseres Teams</h2>

    <!-- Livetracking Embed (Platzhalter) -->
    <iframe class="responsive-frame" src="https://followmychallenge.com/live/basajaun-teamname" title="Follow My Challenge Livetracking"></iframe>

    <div class="komoot">
      <h2>Gesamte Race-Route auf komoot</h2>
      <!-- Komoot Embed Link Beispiel -->
      <iframe class="responsive-frame" src="https://www.komoot.de/tour/12345678/embed" title="Komoot Basajaun Route"></iframe>
    </div>

    <!-- Bildergalerie mit Lightbox -->
    <div class="bildergalerie">
      <a href="#img1"><img src="bild1.jpg" alt="Bild 1"></a>
      <a href="#img2"><img src="bild2.jpg" alt="Bild 2"></a>
      <a href="#img3"><img src="bild3.jpg" alt="Bild 3"></a>
      <a href="#img4"><img src="bild4.jpg" alt="Bild 4"></a>
      <a href="#img5"><img src="bild5.jpg" alt="Bild 5"></a>
      <a href="#img6"><img src="bild6.jpg" alt="Bild 6"></a>
    </div>

    <!-- Lightbox-Container -->
    <div id="img1" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="bild1.jpg" alt="Bild 1 groß">
    </div>
    <div id="img2" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="bild2.jpg" alt="Bild 2 groß">
    </div>
    <div id="img3" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="bild3.jpg" alt="Bild 3 groß">
    </div>
    <div id="img4" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="bild4.jpg" alt="Bild 4 groß">
    </div>
    <div id="img5" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="bild5.jpg" alt="Bild 5 groß">
    </div>
    <div id="img6" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="bild6.jpg" alt="Bild 6 groß">
    </div>

    <p>Danke, dass ihr dabei seid – wir freuen uns riesig über eure digitale Unterstützung während des gesamten Events!<br><strong>Robbie & Kike</strong></p>

    <div id="counter">Seitenaufrufe: <span id="visitorCount">nicht verfügbar</span></div>
  </main>

  <footer>
    &copy; 2025 Robbie & Kike
  </footer>

  <!-- Seitenzähler mit Fehlerbehandlung -->
  <script>
    fetch("https://api.countapi.xyz/hit/robbie-kike-basajaun/visits")
      .then(res => {
        if (!res.ok) throw new Error("Netzwerkfehler");
        return res.json();
      })
      .then(data => {
        document.getElementById("visitorCount").textContent = data.value;
      })
      .catch(() => {
        document.getElementById("visitorCount").textContent = "nicht verfügbar";
      });
  </script>
</body>
</html>
